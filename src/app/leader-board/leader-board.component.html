<mat-card class="leaderBoard">
  <mat-card-header>
    <mat-card-title>Leader Board</mat-card-title>
  </mat-card-header>
  <mat-nav-list role="list">
    <a mat-list-item *ngFor="let player of players" [routerLink]="['/playerEntry', player.name]" role="listitem">{{ player.name }} &nbsp; - &nbsp; {{ player.score }}
      <mat-divider [inset]="true" *ngIf="!last"></mat-divider>
    </a>
  </mat-nav-list>
</mat-card>
